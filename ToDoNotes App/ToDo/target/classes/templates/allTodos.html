<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>All ToDos</title>
</head>
<body class="bg bg-dark">


	<div class="container text-center my-4 border border-light">

		<div class="text-center my-3 text-white">
			<h1>Your all ToDos</h1>
		</div>
		
			<table class="table text-white" th:object="${todos}">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Description</th>
						<th scope="col">Action</th>

					</tr>
				</thead>

				<tbody>

					<tr th:each="todo: ${todos}">
						<td th:text="${todo.title}"></td>
						<td th:text="${todo.description}"></td>
						<td>

							<div class="text-center">
								<a th:href="@{'/getTodo/' + ${todo.id}}"
									class="btn btn-primary">Update</a> <a
									th:href="@{'/deleteTodo/' + ${todo.id}}" class="btn btn-danger">Delete</a>
							</div>

						</td>
					</tr>


				</tbody>
			</table>
	


	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
